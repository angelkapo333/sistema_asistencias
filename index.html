<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP no compatible</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f5f8fc, #dbe4ff);
      overflow: hidden;
      position: relative;
      flex-direction: column;
      text-align: center;
    }

    /* Fondo con burbujas */
    body::before, body::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      background: rgba(52, 152, 219, 0.2);
      animation: floatBubbles 15s infinite linear;
    }

    body::before {
      width: 200px; height: 200px;
      top: -50px; left: -50px;
    }

    body::after {
      width: 300px; height: 300px;
      bottom: -100px; right: -100px;
      animation-duration: 20s;
    }

    @keyframes floatBubbles {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-50px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    .mensaje {
      position: relative;
      z-index: 1;
      background: #ffeaea;
      color: #e74c3c;
      padding: 20px 30px;
      border-radius: 12px;
      border: 3px solid #e74c3c;
      font-size: 2.2rem;
      font-weight: bold;
      box-shadow: 0 10px 24px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .mensaje span {
      font-size: 3rem;
      display: block;
      margin-bottom: 10px;
    }

    .aviso {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 20px;
    }

    .boton {
      padding: 12px 25px;
      background-color: #3498db;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .boton:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="mensaje">
    <span>⚠️</span>
    Tu IP no es compatible ❌
  </div>
  <div class="aviso">
    Este sitio solo funciona con IPs autorizadas. Por favor, verifica tu conexión o contacta con soporte.
  </div>
  <a href="index.html" class="boton">Volver al inicio</a>
</body>
</html>
